<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>E-Commerce</title>
  </head>
  <body>
    <header>
      <h2>Simple E-Commerce</h2>
      <div class="cart">
        <a href="pages/cart.html">
            <button id="cart">Cart</button>
        </a>
        <p id="cartItems">0</p>
      </div>
    </header>

    <input type="text" id="productTitleInput" placeholder="New product title">
    <input type="text" id="productCategoryInput" placeholder="New product category">
    <input type="number" id="productPriceInput" placeholder="New product price">
    <input type="file" id="productImageInput" accept="image/*" placeholder="New product image">
    <button id="addProductBtn">Add Product</button>

    <br><br>

    <main id="productsHolder"></main>

    <script src="store.js"></script>
  </body>
</html>
